#Database connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
server.port=8020
logging.level.org.hibernate.SQL=DEBUG

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)o
spring.jpa.hibernate.ddl-auto= create-drop

# Jenkins integration - Default values (can be overridden via API)
jenkins.url=http://host.docker.internal:8080
jenkins.job=test-job
jenkins.user=admin
jenkins.token=your-jenkins-token-here

# Python ML microservice endpoint
ml.service.url=http://ml-service:5000/analyze

# Prometheus and Actuator
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

